{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
 
 
<body>
   
<style>
.maindobby{
        position: relative;
        display: flex;
        justify-content: center;
        width: 100%;
        height: 700px;
        background-image: url("/static/assets/dobbyResult.jpg");
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center center;
    }    
input{
    width:700px;
    box-sizing: border-box;
}

textarea{
    width:700px;
    border: solid 3px rgb(110, 80, 41);
    border-radius: 8px;
}
 
.content{
    font-size: 30px;
    padding-left: 3%;
    padding-bottom: 50px;
   
}
 
.container{
    font-size: 40px;
    color: rgb(160, 158, 155);
    text-align:center;
    margin-top:100px;
    margin-left:200px;
   
}
.row{
    float:right;
    margin:10px 10px 30px 10px;
}
.form-select{
    height:50px;
    font-size: 20px;
}
.form-control{
    height:50px;
}
.col-auto{
    height:50px;
}
button{
    height:50px;
    width:100px;
    margin:0px;
}
.foot{
    background-color: rgb(110, 80, 41);
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px 3%;
    top: 100px;
    width: 100%;
    height: 100px;
}
 
.foot h1, h4{
    text-decoration: none;
    color: white;
}
 
.footleft{
    display: flex;
    justify-content: left;
}
 
.footright{
    display: flex;
    justify-content: right;
    align-items: center;
}
 
.footbtn1{
    background-color: rgb(110, 80, 41);
    border-style: none;
    height: 5vh;
    width: 5vw;
    background-image: url("/static/assets/youtube.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
}
 
.footbtn2{
    background-color: rgb(110, 80, 41);
    border-style: none;
    height: 5vh;
    width: 5vw;
    background-image: url("/static/assets/github.jpg");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
}
p{
    margin:25px 300px 0px 0px;
    font-size:20px;
}
body{
   
    background-color: burlywood;
}
video {
    display: block;
    max-width: 50%;
    margin: 10px auto;
  }


</style>
 
 
<div class='maindobby'>
    <div class="nv">
        <div class="navleft">
            <h1>
                <a href="{%url 'main:main' %}">DOBBYEDIT</a>
            </h1>
        </div>
        <div class="navcenter"></div>
        <div class="navright">
            <li class=nav_item>    
                <a href="{%url 'main:main' %}">영상편집</a>
            </li>
            <li class="divider"></li>
            <li class=nav_item>    
                <a href="{%url 'main:main' %}">게시판</a>
            </li>
            <li class="divider"></li>
            <li class=nav_item>    
                <a href="{%url 'main:main' %}">MY</a>
            </li>
        </div>
    </div>
</div>
 
 
 
 
<div class="container" style="color:black;" >
    <div >
        <strong>혹시 마음에 안드시나요?<br>그러면 요청주세요. 빠르게 개선해보겠습니다.</strong>
    </div>
</div>
<div class="content">
    <video controls poster="//bit.ly/3688dKw">
        <source src="/static/test.mp4" type="video/mp4">
        <strong>이 문장은 사용자의 웹 브라우저가 video 태그를 지원하지 않을 때 나타납니다!</strong>
    </video>
</div>
 
<div class="down_btn" >
    <a href="/static/assets/download.png" download><button><img  src="/static/assets/download.png"></button></a>
 </div>
 
 
 
<div class="foot">
    <div class="footleft">
        <h1>
            <strong>DOBBYEDIT</strong>
        </h1>
    </div>
    <div class="footright">
        <div class='copyright'>
            <h4>
                <strong>Contact webmaster for more information. 010-지기지기-기용기용</strong>
            </h4>
        </div>
        <button class="footbtn1" onclick="location.href='{%url 'main:main' %}'">
        </button>
        <button class="footbtn2" onclick="location.href='{%url 'main:main' %}'">
        </button>
    </div>
</div>
 
</body>
